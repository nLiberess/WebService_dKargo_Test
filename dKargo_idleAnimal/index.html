<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Unity WebGL Player | idleAnimal</title>
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
    </head>
    <body>
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width=720 height=1280 tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"></div>
            <div id="unity-footer">
                <div id="unity-webgl-logo"></div>
                <div id="unity-fullscreen-button"></div>
                <div id="unity-build-title">idleAnimal</div>
            </div>
        </div>
        <script>
    
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#unity-fullscreen-button");
            var warningBanner = document.querySelector("#unity-warning");
            
            function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') div.style = 'background: red; padding: 10px;'; 
                else {
                    if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                        }, 5000);
                }
                updateBannerVisibility();
            }
            
            var buildUrl = "Build";
            var buildVersion = "0.0.3";
            var buildType = "DEV";
            var loaderUrl = `${buildUrl}/${buildType}.loader.js`;
            var config = {
                dataUrl: `${buildUrl}/${buildType}.data`, 
                frameworkUrl: `${buildUrl}/${buildType}.framework.js`, 
                codeUrl: `${buildUrl}/${buildType}.wasm`, 
                streamingAssetsUrl: "StreamingAssets", 
                companyName: "Dkargo", 
                productName: "idleAnimal", 
                productVersion: `${buildVersion}`, 
                showBanner: unityShowBanner,
            };
            
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
            } else {
                canvas.style.width = "720px";
                canvas.style.height = "1280px";
            }
            
            loadingBar.style.display = "block";
            
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                    SendProgress(progress);
                }).then((unityInstance) => {
                    window.unityInstance = unityInstance;
                    loadingBar.style.display = "none";
                    window.addEventListener('message', HandleMessage);
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);

            function SendProgress(progressRate){
                let procMsg = {
                    messageType: "progress",
                    progress : progressRate
                }
                window.parent.postMessage(procMsg, "*");
            }
            
            function HandleMessage(event) {
                try {
                    if(event.origin !== 'https://launcher.bleepy.io')
                        return;
                    
                    let jsonData;
                    if (typeof event.data === 'string') {
                        jsonData = event.data;
                    } else {
                        jsonData = JSON.stringify(event.data);
                    }
                    
                    const {messageType} = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
                    switch (messageType) {
                        case "init":
                            window.unityInstance.SendMessage("DataMgr", "Recv_Init", jsonData);
                            break;
                        case "submitSuccess":
                            window.unityInstance.SendMessage("DataMgr", "Recv_SubmitSuccess", jsonData);
                            break;
                        case "missionRewardRequest":
                            window.unityInstance.SendMessage("DataMgr", "Recv_MissionRewardReq", jsonData);
                            break;
                        case "environment":
                            window.unityInstance.SendMessage("DataMgr", "Recv_Environment", jsonData);
                            break;
                    }
                } catch (error) {
                    console.error("Invalid data:", error);
                }
            }
        </script>

        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    </body>
</html>
